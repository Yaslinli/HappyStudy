<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles-signup.css">

  <title>sign up page</title>
</head>

<body>
  <div class="page-wrapper">
    <main class="maincontent">
      <header>
        Let's Get Started!
      </header>
      <section class="welcome">
        <p>Hi! welcome to Happystudy.<br>
          This app will help you find cool and productive places to study while exploring Amsterdam!<br>

          Sign up and invite your friends to study in the coolest cafes or the most interesting libraries.</p>
      </section>
      <section class="sign-up">
        <h2 class="sign-up-title"> Sign Up</h2>
        <form class="sign-up-form" action="./pages/homepage.html" method="get">
          <img class="input-profile-pic" src="./icons/profile.png" alt="">
          <label class="input-profile-text">add profile pic</label>
          <input class="input-form" type="text" name="name" placeholder="  Name" required>
          <input class="input-form" type="text" name="email" placeholder="  Email Address" required>
          <input class="input-form" type="text" name="email" placeholder="  Repeat Email Address" required>
          <input class="input-form" type="password" name="password" placeholder="  Password" required>
          <input class="input-form" type="password" name="password" placeholder="  Repeat Password" required>
          <input class="input-submit" type="submit" name="sign up" value="Sign up">
        </form>
        <section class="already-have-account">
          <p>I already have an account!</p>
          <a href="pages/sign-up.html">Sign in</a>

        </section>

      </section>
    </main>

  </div>

</body>

</html>
