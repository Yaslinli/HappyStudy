<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../styles-signup.css">
  <title>sign in page</title>
</head>

<body>
  <div class="page-wrapper">
    <main class="maincontent">
      <header>
        Sign In!
      </header>
      <section class="sign-up">
        <form class="sign-up-form" action="homepage.html" method="get">
          <img class="input-profile-pic" src="../icons/profile.png" alt="">
          <input class="input-form" type="text" name="name" placeholder="  Name" required>
          <input class="input-form" type="text" name="email" placeholder="  Email Address" required>
          <input class="input-form" type="password" name="password" placeholder="  Password" required>
          <input class="input-submit" type="submit" name="sign up" value="Sign in">
        </form>
      </section>
      <section class="already-have-account">
        <p>I don't have an account yet!</p>
        <a href="..//index.html">Sign me up!</a>
      </section>
    </main>
  </div>
</body>

</html>
